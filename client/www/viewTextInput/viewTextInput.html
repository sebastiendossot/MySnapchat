
<div class="row container-fluid" ng-controller="textInputCtrl">
	<form name="input">

		<div class="col-sm-11">
			<textarea class="form-control" rows="3" ng-model="text" ng-required="true"></textarea><br />
		</div>

		<div class="col-sm-1">
		
			<input type="button" value="Envoyer" class="btn btn-info" ng-disabled="input.$invalid" ng-click="send()"></input>
			<label style="color:red" ng-if="error">Echec de l'envoi</label>
			
		</div>

	</form>
</div>
