<div id="chatView" ng-hide="showPreview">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-comment"></span> Chat avec {{pseudoReceiver}}
						<div class="btn-group pull-right">
							<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
								<span class="glyphicon glyphicon-chevron-down"></span>
							</button>
							<ul class="dropdown-menu slidedown">
								<li class="container-fluid row-fluid" ng-include="'viewTime/viewTime.html'"></li>
							</ul>
						</div>
					</div>
					<div class="panel-body" ng-include="'viewMsgOutput/msgOutput.html'">
					</div>
					<div class="panel-footer">
						<div style="float : left; width : 20px;">
							<a ng-click="mode = 'text'" class="btn btn-xs btn-info" style="margin-bottom : 3px;"><span class="glyphicon glyphicon-envelope"></span></a>
							<a ng-click="mode = 'image'" class="btn btn-xs btn-warning" style="margin-bottom : 3px;"><span class="glyphicon glyphicon-picture"></span></a>
							<a ng-click="mode = 'video'" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-film"></span></a>
						</div>

						<div style="float : left; width : 90%;">
							<div ng-switch on="mode">
								<div ng-switch-when="text">
									<div ng-include="'viewTextInput/viewTextInput.html'"></div>
								</div>

								<div ng-switch-when="image">
									<div ng-include="'viewImageInput/viewImageInput.html'"></div>
								</div>

								<div ng-switch-when="video">
									<div ng-include="'viewVideoInput/viewVideoInput.html'"></div>
								</div>
							</div>
						</div>
						<div style="clear : both;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
