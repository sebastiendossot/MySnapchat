<div id="chatView">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-comment"></span> Chat avec {{pseudoReceiver}}
						<div class="btn-group pull-right">
							<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
								<span class="glyphicon glyphicon-chevron-down"></span>
							</button>
							<ul class="dropdown-menu slidedown">
								<li><a><span class="glyphicon glyphicon-refresh"></span>Option</a></li>
							</ul>
						</div>
					</div>
					<div class="panel-body">
						<ul class="chat" ng-repeat="message in messageList">
						
							<!-- Changer le chemin pour inclure la vue pour les messages message.type==='text'-->
							<span ng-if="true" ng-include="'textOutput/viewTextOutput.html'"></span>
							
							<!-- Changer le chemin pour inclure la vue pour les images -->
							<span ng-if="message.type==='image'" ng-include="'Chemin/vers/viewImage.html'"></span>
							
							<!-- Changer le chemin pour inclure la vue pour les vidéos -->
							<span ng-if="message.type==='video'" ng-include="'Chemin/vers/viewVideo.html'"></span>

							
						</ul>
					</div>
					<div class="panel-footer">
					
						<div style="float : left; width : 20px;">
							<a ng-click="changeMode('text')" class="btn btn-xs btn-info" style="margin-bottom : 3px;"><span class="glyphicon glyphicon-envelope"></span></a>
							<a ng-click="changeMode('image')" class="btn btn-xs btn-warning" style="margin-bottom : 3px;"><span class="glyphicon glyphicon-picture"></span></a>
							<a ng-click="changeMode('video')" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-film"></span></a>
						</div>
						
						<div style="float : left; width : 90%;">
							<div ng-if="mode === 'text'" ng-include="'textInput/viewTextInput.html'"></div>
							
							<div ng-if="mode === 'image'" ng-include="'viewImageInput/viewImageInput.html'"></div>
							
							<div ng-if="mode === 'video'" ng-controller="videoCtrl" class="input-group"></div>
						</div>
						
						<div style="clear : both;"></div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="photoView" ng-controller="imageCtrl">
	<a id="takePhoto" class="btn btn-lg btn-info"><span class="glyphicon glyphicon-camera"></span>   Prendre une photo</a><br /><br />
	<video autoplay></video> 
</div>
