
<div class="container">
  <h2>Inscription</h2>
  
  <span class="text-danger" ng-show="register.pwd.$error.minlength">
   Le mot de passe de contenir au minimum 5 caractères.
 </span>

 <span class="text-danger" ng-if="error==1">
   Erreur lors de l'accès à la base de donnée.
 </span>

 <span class="text-danger" ng-if="error==2">
   Le nom avec lequel vous souhaitez vous inscrire existe déjà. Veuillez en choisir un autre.
 </span>

 <form name="register" ng-submit ="registerUser()" >

  <div class="form-group" ng-class="{'has-error': register.$dirty && register.email.$invalid, 'has-success': register.email.$valid}">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-required="true" ng-model="email" name="email">
  </div>

  <div class="form-group" ng-class="{'has-error': register.$dirty && register.pseudo.$invalid, 'has-success': register.pseudo.$valid}">
    <label for="pseudo">Pseudo:</label>
    <input type="pseudo" class="form-control" id="pseudo" placeholder="Enter pseudo" ng-required="true" ng-model="pseudo" name="pseudo">
  </div>

  <div class="form-group" ng-class="{'has-error': register.$dirty && register.pwd.$invalid, 'has-success': register.pwd.$valid}">
    <label for="pwd">Mot de Passe:</label>
    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Mot de Passe" ng-required="true" ng-model="pwd" ng-minlength="5">
  </div>

  <div class="form-group" ng-class="{'has-error': register.$dirty && register.pwd1.$invalid, 'has-success': register.pwd1.$valid}">
    <label for="pwd">Confirmer le mot de passe:</label>
    <input type="password" class="form-control" required equals-to="register.pwd" name="pwd1" id="pwd1" placeholder="Mot de Passe" ng-minlength="5" ng-required="true" ng-model="pwd1">
  </div>
  <p class="text-danger col-sm-offset-3" ng-show="!register.pwd1.$error.required && register.pwd1.$error.equalsTo">Les deux passes doivent etre identiques !
  </p>
  
  <button type="submit" class="btn btn-primary"  ng-disabled="register.$invalid" >S'enregistrer</button>

</form>
