<!DOCTYPE html>
<html lang="en">
<head>
  <title>MySnapChat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Inscription</h2>
  
<span class="text-danger" ng-show="register.pwd1.$error.minlength">
   Minimum 5 caract√®res
</span>
  <form name="register">

    <div class="form-group" ng-class="{'has-error': register.$dirty && register.email.$invalid, 'has-success': register.email.$valid}">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-required="true" ng-model="email" name="email">
    </div>

    <div class="form-group" ng-class="{'has-error': register.$dirty && register.pseudo.$invalid, 'has-success': register.pseudo.$valid}">
      <label for="pseudo">Pseudo:</label>
      <input type="pseudo" class="form-control" id="pseudo" placeholder="Enter pseudo" ng-required="true" ng-model="pseudo" name="pseudo">
    </div>

    <div class="form-group" ng-class="{'has-error': register.$dirty && register.pwd.$invalid, 'has-success': register.pwd.$valid}">
      <label for="pwd">Mot de Passe:</label>
      <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Mot de Passe" ng-required="true" ng-model="pwd">
    </div>

    <div class="form-group" ng-class="{'has-error': register.$dirty && register.pwd1.$invalid, 'has-success': register.pwd1.$valid}">
      <label for="pwd">Mot de Passe Encore:</label>
      <input type="password" class="form-control" name="pwd1" id="pwd1" placeholder="Mot de Passe Encore" ng-minlength="5" ng-required="true" ng-model="pwd1">
    </div>
    
    <button type="submit" class="btn btn-primary"  ng-disabled="register.$invalid" ng-click="registerUser()">S'enregistrer</button>
  </form>
</div>

</body>
</html>
